server.port=10001
spring.application.name=productservice
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/,http://localhost:8762/eureka/
#config client
spring.cloud.config.label=master
#spring.cloud.config.uri=http://localhost:11000
#spring.cloud.config.name=datasource
spring.cloud.config.name=redis,datasource

#eureka client
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=configserver

# thymeleaf
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.suffix=.html

#本地的图片路径
pic.pathDirPrefix=d://develop//easymall_image/
pic.urlPrefix=http://image.easymall.com/

#配置视图解析器
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
