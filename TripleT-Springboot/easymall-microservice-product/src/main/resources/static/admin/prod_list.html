<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>商品管理</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" media="all"
			  href="../css/managestyle.css" th:href="@{/css/managestyle.css}" />
	</head>
	<body>
<div th:include="admin/_left :: .myleft"></div>
	
	<div  class="page-content">
	<section id="blog" class="content-section" >
			<div class="section-heading">
				<h1>Products<br /><em>Management商品管理</em></h1>
				<p>在Triple-T游戏推荐平台中，您能寻找到大部分感兴趣的游戏相关的资源。 
				<br />祝您使用愉快。</p>
			</div>
			<div class="section-content">
				<div class="tabs-content">
					<div class="wrapper" >
						<div class="money-button" >
						<a th:href="@{/products/admin/addprod}">添加商品</a>
						</div>
						<div class="money-button" style="margin-left:-3%;">
						<a th:href="@{/products/admin/poi}">导出商品xls表</a>
						</div>

						<ul class="tabs clearfix" style="box-shadow: 0 0 10px #343434;" >
							<li class="ProImg"><div>商品图片</div></li>
							<li class="ProIntro"><div>商品概况</div></li>
							<li class="ProStatus"><div>商品状态</div></li>
							<li class="ProModify"><div>修改商品</div></li>
							<li class="ProManage"><div>商品上下架</div></li>
						</ul>

						<!-- 购物信息 -->
						<!-- 购物信息 -->
						<div id="wrap" style="box-shadow: 0 0 10px #343434;" th:each="prod:${products}" >

							
							<ul class="prods">
								
								<li class="li_prod">
									<div>
									<img th:src="${prod.imgurl}"
									width="120px"  class="prodimg" />
									</div>
								</li>

								<li class="li_content">
									<h4 th:text="${prod.name}">游戏名称</h4>
									<span>价格：￥</span>
									<span class="li_price" style="color:red" th:text="${prod.price }">当前价格</span><br />
									<span>销售数量：</span>
									<span class="li_price" th:text="${prod.soldnum }">很多很多</span><br />
									<span>库存数量：</span>
									<span class="li_price" th:text="${prod.pnum }">更多更多</span><br />
								</li>
								
								<li class="li_check">
								<div>
									<h4 th:if="${prod.status==1}">已上架</h4>
									<font color="red"><h4 th:if="${prod.status==0}">已下架</h4></font>
								</div>
								</li>

 								<li class="li_check" >
        						<div class="white-button button site" >
                               	<a th:href="@{/products/admin/updateprod(id=${prod.id})}">修改</a>
                            	</div>
                            	<div class="white-button button site" >
                               	<a th:href="@{/products/admin/delprod(id=${prod.id})}">删除</a>
                            	</div>
                            	</li>

								<li class="li_button">
								<div class="white-button button site" >
                              	<a th:href="@{/products/admin/OnSale(id=${prod.id})}">上架</a>
                          		</div>
                          		<div class="white-button button site" >
                          		<a th:href="@{/products/admin/OffSale(id=${prod.id})}">下架</a>
                          		</div>
								</li>
							</ul>

						</div>
					</div>
				</div>
			</div>
		</section>
		</div>
						
	</body>	
</html>
