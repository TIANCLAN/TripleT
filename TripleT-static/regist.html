<!DOCTYPE HTML>
<html>
<head>
    <title>欢迎注册TripleT</title>
    <link rel="stylesheet" href="css/regist.css"/>
    <script type="text/javascript" src="js/common/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/regist_ajax.js"></script>
    <meta charset="UTF-8">
</head>
<body>
	<div class="topDiv" id="header" >
 
	</div>
<form >
	<div class="kuang">
    
    <table>
    	<tr>
			<td colspan="2"><h1 style="color:#FFD700;font-family: 黑体;">欢迎注册<h1 style="color:#FFD700;font-family: 黑体;font-style:oblique;font-size:65px;font-weight:bold;">TRIPLE T</h1></h1></td>
			</tr>
        <tr>
            <td colspan="2"><font color="red">

            </font></td>
        </tr>
        <tr>
            <td class="tds">用户名：</td>
            <td>
                <input type="text" name="username" />
                <span style="color: red" id="username_msg"></span>
            </td>
        </tr>
        <tr>
            <td class="tds">密码：</td>
            <td>
                <input type="password" name="password" />
                <span style="color: red" id="password_msg"></span>
            </td>
        </tr>
        <tr>
            <td class="tds">确认密码：</td>
            <td>
                <input type="password" name="password2" />
                <span style="color: red" id="password2_msg"></span>
            </td>
        </tr>
        <tr>
            <td class="tds">昵称：</td>
            <td>
                <input type="text" name="nickname" />
                <span style="color: red" id="nickname_msg"></span>
            </td>
        </tr>
        <tr>
            <td class="tds">邮箱：</td>
            <td>
                <input type="text" name="email"/>
                <span style="color: red" id="email_msg"></span>
            </td>
        </tr>

        <tr>
            <td class="sub_td" colspan="2" class="tds">
                <input type="submit" value="注册用户"/>
            </td>
        </tr>
    </table>
   </div>
</form>
</body>
</html>
